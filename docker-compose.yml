version: "3.8"

services:
  dotnet.questions:
    build:
      context: RuOverflow.Questions/
      dockerfile: ./RuOverflow.Questions/Dockerfile
    ports:
      - "11001:80"
    environment:
      - RuOverFlow_Question_ConnectionString=Server=mssql;Database=master;User Id=sa;Password=Password123;
  mssql:
    image: "mcr.microsoft.com/mssql/server"
    user: root
    ports:
      - "1400:1433"
    volumes:
      - mssql-server-linux-data:/var/opt/mssql/data
    environment:
      SA_PASSWORD: "Password123"
      ACCEPT_EULA: "Y"

volumes:
  mssql-server-linux-data:
